<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
<body>
    <header>
      <!-- Navbar -->
      <nav>
        <h1>Uriel Aisenberg</h1>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#education">Education</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
        <!-- About Me Section -->
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>No se</p>
            <div class="buttons">
                <a href="#" target="_blank">View My CV</a>
                <a href="#" target="_blank">My GitHub</a>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section">
            <h2>Skills</h2>
            <div class="menu">
                <button onclick="showSkills('frontend')">Front End</button>
                <button onclick="showSkills('backend')">Back End</button>
                <button onclick="showSkills('others')">Others</button>
            </div>
            <div id="logos" class="logos"></div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <h2>Projects</h2>
            <ul>
                <li>
                    <h3>Project 1</h3>
                    <p>No se</p>
                </li>
                <li>
                    <h3>Project 2</h3>
                    <p>No se</p>
                </li>
                <li>
                    <h3>Project 3</h3>
                    <p>No seeeee</p>
                </li>
            </ul>
        </section>

        <!-- Education Section -->
        <section id="education" class="section">
            <h2>Education</h2>
            <div class="timeline">
                <div class="event">
                    <h3>Course 1</h3>
                    <p>aaaa</p>
                </div>
                <div class="event">
                    <h3>Course 2</h3>
                    <p>bbbbb</p>
                </div>
                <div class="event">
                    <h3>Course 3</h3>
                    <p>cccccc</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        const skills = {
            frontend: [
                'https://via.placeholder.com/80?text=HTML',
                'https://via.placeholder.com/80?text=CSS',
                'https://via.placeholder.com/80?text=JavaScript'
            ],
            backend: [
                'https://via.placeholder.com/80?text=Node.js',
                'https://via.placeholder.com/80?text=Express',
                'https://via.placeholder.com/80?text=MongoDB'
            ],
            others: [
                'https://via.placeholder.com/80?text=Git',
                'https://via.placeholder.com/80?text=Linux',
                'https://via.placeholder.com/80?text=Docker'
            ]
        };

        function showSkills(type) {
            const container = document.getElementById('logos');
            container.innerHTML = '';
            skills[type].forEach(logo => {
                const img = document.createElement('img');
                img.src = logo;
                container.appendChild(img);
            });
        }
    </script>
</body>
</html>
